<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alejandro">
    <meta name="description" content="MoviesAlecs es una página de películas donde puedes descubrir lo mejor del cine.">
    <meta name="robots" content="index">
    <title>MoviesAlecs - Página de Películas</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
        }
          
          /* Configuración para las imágenes dentro de la celda */
        .imagenes {
            position: relative;
            width: 100%;
            height: 100%;
        }
          
        .imagenes img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
          
          /* La imagen que queremos mostrar encima tiene un z-index mayor */
        .imagen1 {
            z-index: 1; /* Imagen por defecto abajo */
        }
          
        .imagen2 {
            z-index: 2; /* Imagen que se superpone */
        }
          
          /* Hacerlo responsive */
        @media (max-width: 768px) {
          .container {
            grid-template-columns: repeat(2, 1fr); /* Cambiar a dos columnas en pantallas pequeñas */
            grid-template-rows: repeat(8, 1fr); /* Duplicar el número de filas */
          }
        }
          
        @media (max-width: 480px) {
          .container {
            grid-template-columns: 1fr; /* Una columna en pantallas muy pequeñas */
            grid-template-rows: repeat(16, 1fr); /* Duplicar aún más las filas */
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="imagenes">
          <img src="https://rocksesion.com/wp-content/uploads/2023/12/robe-se-nos-lleva-el-aire-rocksesion.jpg" 
                alt="Imagen 1" class="imagen1">
          <img src="https://steamuserimages-a.akamaihd.net/ugc/260472595007606300/1F67C0FA367C67FFE4D9AC6853FED4C17ED59F66/?imw=637&imh=358&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true" 
                alt="Imagen 2" class="imagen2">
        </div>
    </div>      
</body>
</html>
