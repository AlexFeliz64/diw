<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Etiquetas HTML</title>
</head>
<style>
    table{
        width: 50%;
        height: 150px;
    }
    thead{
        background-color: black;
        color: white;
        text-align: left;
    }
    tbody{
        color: grey;
    }
    tfoot{
        color: grey;
        background-color: gainsboro;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th>Mes</th>
                <th>Enero</th>
                <th>Febrero</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Agua</td>
                <td>10</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Gas</td>
                <td>5</td>
                <td>10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>15</td>
                <td>25</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
