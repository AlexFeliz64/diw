<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Etiquetas HTML</title>                      
</head>
<body>
    <table border="1">
        <caption>Título de tabla</caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Cabecera Múltiples Columnas</th>
            </tr>
            <tr>
                <th>Primera Col. Cab.</th>
                <th>Segunda Col. Cab.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Fila 1</th>
                <td>Fila 1 Columna 1</td>
                <td>Fila 1 Columna 2</td>
            </tr>
            <tr>
                <th>Fila 2</th>
                <td>Fila 2 Columna 1</td>
                <td>Fila 2 Columna 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Pie de tabla.</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
